<!DOCTYPE html>
<html>
<head>
	<title>
	Image Slider
	</title>

	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
<div class="ImageSlider-Container">

	<input type="radio" name="images" id="i1" checked>
	<input type="radio" name="images" id="i2" >
	<input type="radio" name="images" id="i3" >
	<input type="radio" name="images" id="i4" >

	<div class="slide_img" id="one">
		<img src="img/SunsetLake.jpg">

		<label for="i4" class="prev"></label>
		<label for="i3" class="next"></label>
	</div>	

	<div class="slide_img" id="two">
		<img src="img/BirdsFlying.jpg">

		<label for="i3" class="prev"></label>
		<label for="i2" class="next"></label>
	</div>	
	
	<div class="slide_img" id="three">
		<img src="img/BlueLagoon.jpg">

		<label for="i2" class="prev"></label>
		<label for="i1" class="next"></label>
	</div>	

		<div class="slide_img" id="four">
		<img src="img/ForestWaterfall.jpg">

		<label for="i3" class="prev"></label>
		<label for="i4" class="next"></label>
	</div>	


	<div class="nav">
	<label class="dots" id="dot1" for="i1"></label>
	<label class="dots" id="dot2" for="i2"></label>
	<label class="dots" id="dot3" for="i3"></label>	
	<label class="dots" id="dot4" for="i4"></label>	
	</div>

</div>
</body>
</html>
